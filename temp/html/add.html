<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bander</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,400&display=swap');

    html,
    body {
        font-family: Montserrat, monospace, sans-serif;
        margin: 0;
        padding: 0;
    }

    nav {
        background-color: #dadcdd;
        background-clip: padding-box;
        box-sizing: border-box;
    }

    .bottom-bar .navbar-brand {
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        text-align: center;
        width: 100%;
        background-color: #f5f5f5;
    }
</style>

<body>


    <header class="has-background-info-dark">
        <div class="columns is-flex">
            <div class="column mt-6 mb-6 is-flex">
                <div class="container">
                    <div class="content ml-5">
                        <h3 class="has-text-white">Olá,</h3>
                        <small class="has-text-grey-lighter">Aqui poderá acompanhar o seu repertório de maneira
                            simples</small>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mb-6">
        <div class="columns mt-6 is-flex">
            <div class="column is-flex">
                <div class="container">
                    <div class="content ml-5">
                        <h3 class="has-text-dark">Adicionar Música</h2>
                    </div>

                    <div class="columns ml-2 mr-2">
                        <div class="column is-12">
                            <div class="box has-background-light is-shadowless"
                                style="border: 1px solid rgb(204, 201, 201);">
                                <div class="content">
                                    <article>
                                        <div class="field">
                                            <label class="label">Título</label>
                                            <div class="control  has-icons-left">
                                                <input class="input" type="text" placeholder="Título da Música">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-music"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="field">
                                            <label class="label">Autor</label>
                                            <div class="control has-icons-left has-icons-right">
                                                <input class="input" type="text" placeholder="Autor da música">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Letra</label>
                                            <div class="control">
                                                <textarea class="textarea" placeholder="..."
                                                    style="height: 300px;"></textarea>
                                            </div>
                                        </div>

                                        <div class="field is-grouped is-justify-content-right">
                                            <div class="control">
                                                <button
                                                    class="button is-primary has-background-primary-dark">Salvar</button>
                                            </div>
                                            <div class="control">
                                                <button class="button is-danger is-light">Cancelar</button>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar is-fixed-bottom bottom-bar" role="navigation"
            style="border-top-left-radius: 100px;border-top-right-radius: 100px;">
            <div class="navbar-brand">
                <a class="navbar-item is-expanded is-block has-text-centered mt-2" href="index.html">
                    <i class="fas fa-home has-text-info-dark"></i>
                </a>
                <a class="navbar-item is-expanded is-block has-text-grey has-text-centered mt-2" href="musics.html">
                    <i class="fas fa-music"></i>
                </a>
                <a class="navbar-item is-expanded is-block has-text-grey has-text-centered mt-2" href="#">
                    <i class=" fas fa-cog"></i>
                </a>
            </div>
        </nav>

    </main>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>

</html>
